{% extends 'dashboard.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>

    <table>
        <thead>
            <tr>
                <th>File_ID</th>
                <th>Title</th>
                <th>Created_at</th>
                <th>Links</th>
            </tr>
        </thead>
        <tbody>
            {% for i in files_data %}
            <tr>
                
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[3]}}</td>
                <td><a href="{{url_for('view_file',fid=i[0])}}">View</a>
                    <a href="{{url_for('download_file',fid=i[0])}}">Download</a>
                    <a href="{{url_for('deletefile',fid=i[0])}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
{% endblock %}
