{% extends 'dashboard.html' %}
{% block content %}
<style>
    b {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin-top: 20%;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    .upload-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        margin-top: 10%;
    }

    .upload-container h1 {
        font-size: 20px;
        margin-bottom: 20px;
    }

    input[type='file'] {
        margin: 15px 0;
        width: 100%;
    }

    input[type='submit'] {
        background-color: #007BFF;
        border: none;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type='submit']:hover {
        background-color: #0056b3;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>

<body class="b">
    <center>
    <div class="upload-container">
        <h1>Upload a File</h1>
        <form action="{{url_for('fileupload')}}" method="post" enctype="multipart/form-data">
            <label for="fileInput">Choose a file:</label>
            <input type="file" id="'fileInput" name="file" required>
            <input type="submit" value="Upload File">
        </form>
    </div>
    </center>
</body>
{% endblock %}
